<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main{
            background: #725d5d;
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(12,1fr);
        }
        .nav{
            grid-column: 1/13;
            grid-row:1/2;
            background: #a53535;
            /* display: flex;
            align-items: center;
            justify-content: center; */
        }
        .sidebar{
            background-color: aquamarine;
            grid-row:  2/12;
            grid-column: 1/3;

        }
        .content{
            grid-row: 2/12;
            grid-column: 3/13;
            background-color: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .footer{
            grid-row: 12/12;
            grid-column: 1/13;
            background-color: #36cd5b;
        }
        ul{
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-size: large;
        }
        a{
            text-decoration: none;
            color: white;
        }
        li{
            list-style: none;
        }
        button{
            background-color: blue;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button:hover{
            background-color: rgb(6, 6, 145);
            cursor: pointer;
        }
        .login{
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 300px;
        }
    </style>
    
</head>
<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <button>Login</button>
            </ul>
        </div>
        <div class="sidebar">

        </div>
        <div class="content">
            <h1>Welcome to Attendra's website</h1>
            <div class="login">
                <h3>Sign Up</h3>
                <a href="#" style="margin-bottom: 10px;">Sign in with google</a>
                <input type="email" style="padding: 5px; margin-bottom: 10px;" placeholder="Email">
                <input type="password" style="padding: 5px; margin-bottom: 10px;" placeholder="password">
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
